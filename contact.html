<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookParadise - Contact Us</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <!-- Start Navbar -->
            <div class="navbar">
                <div class="logo">
                    <a href="index.html" class="logo-red">BookParadise</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a> </li>
                        <li><a href="product.html">Products</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- End Navbar -->

    <!-- Contact Us Form Starts -->
    <div class="wrapper">
        <h2 class="title">Contact Us</h2>
        <div class="contact">
            <div id="error_message"></div>
            <form action="" id="myForm" onsubmit="return validate();">
                <div class="input_field">
                    <input type="text" id="name" placeholder="Name">
                </div>
                <div class="input_field">
                    <input type="text" id="subject" placeholder="Subject">
                </div>
                <div class="input_field">
                    <input type="text" id="phone" placeholder="Phone">
                </div>
                <div class="input_field">
                    <input type="text" id="email" placeholder="Email">
                </div>
                <div class="input_field">
                    <textarea id="message" placeholder="Message"></textarea>
                </div>
                <div class="submitbtn">
                    <input type="submit" value="SUBMIT">
                </div>
            </form>
        </div>
    </div>


    <!-- Start Footer -->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col-1">
                    <a href="index.html" class="logo-white">BookParadise</a>
                </div>
                <div class="footer-col-2">
                    <a href="index.html" class="logo-white">BookParadise</a>
                    <p>Your One Stop Shop for all your book needs</p>
                </div>
                <div class="footer-col-4">
                    <h3>Follow Us</h3>
                    <ul>
                        <li>Facebook</li>
                        <li>Twitter</li>
                        <li>Instagram</li>
                        <li>Youtube</li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="copyright">Copyright 2024 - BookParadise</p>
        </div>
    </div>
    <!-- End Footer -->
    <script src="./assets/JS/script.js"></script>
</body>

</html>
